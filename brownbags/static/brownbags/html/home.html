<ons-page id="home-page">
    <ons-card>
        <h2 class="title">よこはま かわさき BENTO MAP</h2>
        <div class="content">
            <div style="margin-bottom:20px;">
                    横浜市、川崎市、を中心にテイクアウト（持ち帰り）・デリバリーサービス（出前・配達）が可能な飲食店の情報をまとめています。
            </div>
        </div>
    </ons-card>

    <!--
    <ons-carousel swipeable auto-scroll overscrollable class="home_carousel">
    </ons-carousel>
    -->

    <div class="list-btn">
      <ul>
          <li class="filter-genre-li">
            <ons-list-header>ジャンル</ons-list-header>
            <ons-select class="filter-genre" id="home-genre" style="width:100%" onchange="selectGenre(event)">
            </ons-select>
          </li>
          <li class="filter-area-li">
              <ons-list-header>地域</ons-list-header>
              <ons-select class="filter-area" id="home-area" style="width:100%"  onchange="selectArea(event)">
              </ons-select>
          </li>
          <li class="filter-category-li">
              <ons-list-header>カテゴリ</ons-list-header>
              <ons-select class="filter-category" id="home-category" style="width:100%"  onchange="selectCategory(event)">
              </ons-select>
          </li>
          <li class="filter-group-li">
              <ons-list-header>区分</ons-list-header>
              <ons-select class="filter-group" id="home-group" style="width:100%"  onchange="selectGroup(event)">
              </ons-select>
          </li>
      </ul>
    </div>

    <ons-list-item>
        <div class="right">
            <ons-button onclick="selectClear()">クリア</ons-button>
        </div>
    </ons-list-item>

    <div class="home_grid" id="home_grid">
    </div>

    <script>
        ons.getScriptPage().onInit = function () {
            readShopList(readShopListDone);
            home_init();
            console.log("home.html: onInit()");
        };
        ons.getScriptPage().onShow = function () {
            home_show();
            console.log("home.html: onShow()");
        };
        ons.getScriptPage().onHide = function () {
            home_hide();
            console.log("home.html: onHide()");
        };
        ons.getScriptPage().onDestroy = function () {
            console.log("home.html: onDestroy()");
        };

        function selectGenre(event) {
            var value = parseInt(event.target.value, 10);
            setHomeFilter('data-genre', value);
        }
        function selectArea(event) {
            var value = parseInt(event.target.value, 10);
            setHomeFilter('data-area', value);
        }
        function selectCategory(event) {
            var value = parseInt(event.target.value, 10);
            setHomeFilter('data-category', value);
        }
        function selectGroup(event) {
            var value = parseInt(event.target.value, 10);
            setHomeFilter('data-group', value);
        }
        function selectClear() {
            resetHomeFilter();
        }
    </script>

    <style>
    </style>

</ons-page>
