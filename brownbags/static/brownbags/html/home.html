<ons-page id="home-page">
    <ons-list-header>検索条件</ons-list-header>
    <ons-list-item>
        <div class="left"  id="filter_home_name"></div>
    </ons-list-item>


    <div class="home_grid" id="home_grid">
    </div>


    <ons-fab position="bottom right">
        <ons-fab  modifier="mini modifier2" onclick="fn.pushPage({'id':'/static/brownbags/html/search.html', 'title':'検索', 'index':'-1', 'param':'home'})">
            <ons-icon icon="fa-search"></ons-icon>
        </ons-fab>
    </ons-fab>

    <script>
        ons.getScriptPage().onInit = function () {
            readShopList(readShopListDone);
            home_init();
            //console.log("home.html: onInit()");
        };
        ons.getScriptPage().onShow = function () {
            home_show();
            //console.log("home.html: onShow()");
        };
        ons.getScriptPage().onHide = function () {
            home_hide();
            //console.log("home.html: onHide()");
        };
        ons.getScriptPage().onDestroy = function () {
            //console.log("home.html: onDestroy()");
        };
    </script>

    <style>
    </style>

</ons-page>
