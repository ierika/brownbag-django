<ons-page id="info-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>お店を探す</ons-back-button>
        </div>
        <div class="center"></div>
    </ons-toolbar>

    <ons-card>
        <div id="image_name"></div>
    </ons-card>

    <ons-list-title>お店情報</ons-list-title>
    <ons-list>
        <ons-list-header>店名</ons-list-header>
        <ons-list-item id="shop_name"></ons-list-item>

        <ons-list-header>ジャンル</ons-list-header>
        <ons-list-item id="shop_genre"></ons-list-item>

        <ons-list-header>店舗概要</ons-list-header>
        <ons-list-item id="shop_description"></ons-list-item>

        <ons-list-header>メニュー情報</ons-list-header>
        <ons-list-item>
            <div id="image_takeway"></div>
        </ons-list-item>

        <ons-list-header>テイクアウトメニュー</ons-list-header>
        <ons-list-item id="shop_takeaway_menu"></ons-list-item>

        <ons-list-header>テイクアウトに関してのお知らせ</ons-list-header>
        <ons-list-item id="shop_takeaway_note"></ons-list-item>

        <ons-list-header>デリバリーサービス（出前・配達）</ons-list-header>
        <ons-list-item id="shop_delivery"></ons-list-item>

        <ons-list-header>電話番号</ons-list-header>
        <ons-list-item id="shop_phone"></ons-list-item>

        <ons-list-header>営業時間</ons-list-header>
        <ons-list-item id="shop_opening_hours"></ons-list-item>

        <ons-list-header>定休日</ons-list-header>
        <ons-list-item id="shop_close_day"></ons-list-item>

        <ons-list-header>Webサイト</ons-list-header>
        <ons-list-item id="shop_website"></ons-list-item>

        <ons-list-header>メモ</ons-list-header>
        <ons-list-item id="shop_note"></ons-list-item>
    </ons-list>

    <ons-card>
        <div id="info_map"></div>
    </ons-card>

    <script>
        ons.getScriptPage().onInit = function () {
            info(this);
        }
    </script>

    <style>
        .image_center {
            max-width: 50%;
            margin: 0 auto;
            text-align:center;
            border: 1px;
        }

        #info_map {
            z-index: 0;
            width: 100%;
            height: 400px;
        }

        .camera {
             width: 100%;
             height: 100%;
             background-color: lightgrey;
             vertical-align: middle;
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
        }

        .focus {
            width: 100px;
            height: 100px;
            border: 12px solid whitesmoke;
            border-radius: 100%;
        }

    </style>

</ons-page>
