<ons-page id="map-page">
    <div id="map"></div>

    <script>
        ons.getScriptPage().onInit = function () {
            map_init();
            console.log("map.html: onInit()");
        };
        ons.getScriptPage().onShow = function () {
            map_show();
            console.log("map.html: onShow()");
        };
        ons.getScriptPage().onHide = function () {
            map_hide();
            console.log("map.html: onHide()");
        };
        ons.getScriptPage().onDestroy = function () {
            console.log("map.html: onDestroy()");
        };
    </script>

    <style>
        #map {
            z-index: 0;
            /*width: 100%;*/
            height: 100%;
            text-align: left;
        }
    </style>
</ons-page>
